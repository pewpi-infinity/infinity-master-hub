<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçÑ Infinity Master Hub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-family: 'Courier New', monospace;
            padding: 2rem;
        }
        .container { max-width: 1600px; margin: 0 auto; }
        h1 {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .card {
            background: rgba(255,255,255,0.1);
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border-color: #fff;
        }
        .title { font-size: 1.3rem; font-weight: bold; margin-bottom: 0.5rem; }
        .url { font-size: 0.85rem; opacity: 0.8; word-break: break-all; }
        a { color: inherit; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçÑ INFINITY MASTER HUB</h1>
        <p style="text-align:center;font-size:1.5rem;margin-bottom:3rem;">0 Active Pages</p>
        
        <div class="grid">

        </div>
    </div>
</body>
</html>
